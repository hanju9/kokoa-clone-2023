<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa talk</title>
    https://file+.vscode-resource.vscode-cdn.net/Users/hanju/Desktop/kokoa-clone-2023/screenshots/02.png?version%3D1698909224800
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-heaber">
      <h1 class="welcome-heaber__title">Welcome to kokoa Clone</h1>
      <p class="welcome-heaber__text">
        If you have a Kokoa Account, <br />
        log in with your email or phone number
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <a href="#">Find KaKao Account or password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/b376c76ba8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
